<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <!-- DONE: Add a label and input field for 'Name' here -->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!-- DONE: Add a label and input field for 'Password' here, ensure to use the correct type for password fields -->
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <!-- Done: Create radio buttons for 'Female', and 'Other' gender options -->
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>


            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="4">
				<option value="apple">Apple</option>
                <!-- Done: Add options for various fruits like Banana, Orange, etc. (At least 10 fruits) -->
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="strawberry">Strawberry</option>
                <option value="pineapple">Pineapple</option>
                <option value="avocado">Avocado</option>
                <option value="blueberries">Blueberries</option>
                <option value="watermelon">Watermelon</option>
                <option value="mangos">Mangos</option>
                <option value="kiwis">Kiwis</option>
                <option value="cherries">Cherries</option>
            </select><br>
			<!-- Done: Add some attributes to select tag that changes it from a drop menu to a scrollable list.-->
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <!-- Done: Add a label and input field for 'Birthday' here, use the appropriate type for date selection -->
            <label for="birthday">Birthday</label><br>
            <input type="date" name="birthday" id="birthday"><br>

            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <!-- Done: Add a label and number input field for 'Quantity', set min to 1 and max to 5 -->
            <label for="quantity">Quantity</label><br>
            <input type="number" name="quantity" id="quantity" min="1" max="5"><br>

            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>
			<!-- Done: Add an attribute to the range input to set its initial value to 2-->

            <!-- Done: CHECKKK Add a label and input field for 'Homepage', use the correct type for URLs -->
            <label for="homepage">Homepage</label><br>
            <input type="url" id="homepage" name="homepage"><br>

            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="5" cols="50"></textarea><br>
            <!-- Done: Add some attributes to the feedback textarea tag to make it bigger and suitable for editing texts-->
            <!-- Done: Add a file input field -->
            <label for="file">Choose a file:</label><br>
            <input type="file" id="file" name="file"><br>

            <!-- Done: Add a checkbox for 'Subscribe to newsletter' -->
            <label for="subscribe">Subscribe to newsletter</label><br>
            <input type="checkbox" name="subscribe" id="subscribe"><br>

            <!-- Done: Add a hidden field for 'customerId', set its value to '12345' -->
            <input type="hidden" name="customerId" id="customerId" value="12345">

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
